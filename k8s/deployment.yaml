apiVersion: apps/v1
kind: Deployment
metadata:
  name: cancer-prediction-api
  namespace: default
  labels:
    app: cancer-prediction
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cancer-prediction
  template:
    metadata:
      labels:
        app: cancer-prediction
    spec:
      serviceAccountName: cancer-prediction-sa
      containers:
        - name: api
          image: <YOUR_ECR_REPO>/cancer-prediction-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: AWS_REGION
              value: "us-east-1"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cancer-prediction-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: cancer-prediction
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cancer-prediction-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::<ACCOUNT_ID>:role/CancerPredictionRole
